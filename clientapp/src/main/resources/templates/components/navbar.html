<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg px-3 py-3 sticky-top"
      id="headnav"
      th:fragment="navbar"
    >
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                th:classappend="${isActive == 'home' ? 'active' : ''}"
                aria-current="page"
                th:href="@{/home}"
                >Beranda</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:classappend="${isActive == 'a-dashboard' ? 'active' : ''}"
                th:href="@{/a-dashboard#user-list}"
                >Dashboard(Admin)</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:classappend="${isActive == 'u-dashboard' ? 'active' : ''}"
                th:href="@{/u-dashboard}"
                >Dashboard(User)</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:classappend="${isActive == 'o-dashboard' ? 'active' : ''}"
                th:href="@{/o-dashboard}"
                >Dashboard(Officer)</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:classappend="${isActive == 'h-kategori' ? 'active' : ''}"
                th:href="@{/h-kategori}"
                >Kategori Pengaduan</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:classappend="${isActive == 'h-tentang' ? 'active' : ''}"
                th:href="@{/h-tentang}"
                >Tentang Kami</a
              >
            </li>
          </ul>
          <div class="wrap-acc">
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="https://www.w3schools.com/howto/img_avatar.png"
                  alt="Avatar"
                  class="avatar"
                  width="30"
                />
                <span class="name">Nama</span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Profil</a></li>
                <li><a class="dropdown-item" href="#">Keluar</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
