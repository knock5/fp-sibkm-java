<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main.html}"
>
  <head>
    <title th:text="${title}"></title>
  </head>
  <body>
    <!-- content -->
    <section class="container-fluid p-3 wrapper" layout:fragment="content">
      <div class="container">
        <h3>Halo, <span th:text="${username}"></span></h3>
        <p>
          Anda memiliki kendali penuh atas partisipasi Anda dalam membangun desa
          kita bersama-sama. Lihat ringkasan pengaduan, pantau statusnya, dan
          berinteraksi dengan komunitas. Ini adalah tempat di mana suara Anda
          menjadi nyata.
        </p>

        <div class="wrap-tombol-user d-flex gap-3 justify-content-center p-4">
          <a th:href="@{/user-complaint}" class="btn btn-primary"
            >Lihat Pengaduan Saya</a
          >
          <a th:href="@{/tambah-complaint}" class="btn btn-primary"
            >Tambah Pengaduan</a
          >
          <a th:href="@{/user-history}" class="btn btn-primary"
            >Lihat Follow Up</a
          >
        </div>
      </div>
    </section>

    <!-- <div layout:fragment="js">
      <script th:src="@{/js/users/complaint.js}"></script>
  </div> -->
  </body>
</html>
