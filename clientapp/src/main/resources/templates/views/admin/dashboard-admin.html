<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/main.html}"
>
  <head>
    <title>LaporYuk - Home</title>
  </head>
  <body>
    <!-- content -->
    <section class="container-fluid p-3 wrapper" layout:fragment="content">
      <div class="container">
        <div class="wrap-menu-dash">
          <div
            class="head-menu p-2 d-flex justify-content-between align-items-center"
          >
            <h3>Kelola Data</h3>
            <button class="btn btn-sm btn-success p-2">
              Tambah Data Pengguna
            </button>
          </div>
          <div class="menu-dash d-flex flex-wrap gap-3 p-3 mb-3">
            <div>
              <a href="#user-list" class="dash-link p-1 active"
                >List Data Users</a
              >
            </div>
            <div>
              <a href="#officer-list" class="dash-link p-1"
                >List Data Petugas</a
              >
            </div>
            <div>
              <a href="#role-list" class="dash-link p-1">List Data Role</a>
            </div>
          </div>
        </div>

        <div class="dash-content my-4">
          <div id="user-list">
            <h3>User</h3>
          </div>

          <div class="hiding" id="officer-list">
            <h3>Petugas</h3>
          </div>

          <div class="hiding" id="role-list">
            <h3>Role</h3>
          </div>
        </div>
      </div>
    </section>

    <div layout:fragment="js">
      <script th:src="@{/js/dashAdmin.js}"></script>
    </div>
  </body>
</html>
